<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Library Catalog</h1>
    </header>

    <main>
        <h2>Search for Books</h2>
        <!-- Search Form -->
        <form id="searchForm">
            <input type="text" name="query" id="searchQuery" placeholder="Enter book title..." required>
            <button type="submit">Search</button>
        </form>
    </main>

    <footer>
        <p>Â© 2025 Library Website</p>
    </footer>

    <script>
        // Handle form submission and store search query
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting normally

            // Get the search query
            const query = document.getElementById('searchQuery').value.trim();

            // Store query in sessionStorage
            sessionStorage.setItem('query', query);

            // Redirect to results page
            window.location.href = 'results.html';
        });
    </script>
</body>
</html>
